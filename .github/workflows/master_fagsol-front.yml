# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - fagsol-front

# Configuraci√≥n de Azure:
# - App Service name: fagsol-front
# - Resource Group: fagsol-rs
# - Subscription ID: 759b41e8-9b8e-4340-b885-e05e7ec853f7
# - Runtime: Node.js 20 LTS
# - OS: Linux
# - Domain: fagsol-front-e2gsa9ekhwc2cae5.centralus-01.azurewebsites.net

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        env:
          # Si no est√°n aqu√≠, el frontend usar√° localhost:8000 (valor por defecto)
          NODE_ENV: production
          # URL del backend en producci√≥n
          NEXT_PUBLIC_API_URL: https://fagsol-back-fqakcgaegpg9fsgu.centralus-01.azurewebsites.net/api/v1
          NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: TEST-2742c5af-4c5d-4ea6-9924-da7ba403fd7a
        run: |
          cd frontend
          # Instalar TODAS las dependencias (incluyendo devDependencies como tailwindcss)
          # tailwindcss, postcss, autoprefixer est√°n en devDependencies pero son necesarios para el build
          npm ci --include=dev
          echo "üîç Verificando variables de entorno para el build:"
          echo "  NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}"
          echo "  NODE_ENV=${NODE_ENV}"
          npm run build
          # Verificar que el build standalone se cre√≥ correctamente
          echo "‚úì Verificando que el build standalone se cre√≥:"
          if [ ! -d ".next/standalone" ]; then
            echo "‚úó ERROR: .next/standalone no existe despu√©s del build"
            echo "  Contenido de .next:"
            ls -la .next/ | head -20
            exit 1
          fi
          echo "  ‚úì .next/standalone existe"
          if [ ! -f ".next/standalone/server.js" ]; then
            echo "‚úó ERROR: server.js no encontrado en .next/standalone/"
            echo "  Contenido de .next/standalone:"
            ls -la .next/standalone/ | head -20
            echo "  Buscando server.js:"
            find .next/standalone -name "server.js" -type f || echo "  ‚úó server.js no encontrado"
            exit 1
          fi
          echo "  ‚úì server.js encontrado en .next/standalone/"

      - name: Prepare standalone build for Azure
        run: |
          cd frontend
          # Verificar que el build standalone existe
          echo "‚úì Verificando estructura del build standalone:"
          if [ ! -d ".next/standalone" ]; then
            echo "‚úó ERROR: .next/standalone no existe"
            echo "  Contenido de .next:"
            ls -la .next/ | head -20
            exit 1
          fi
          echo "  ‚úì .next/standalone existe"
          echo "  ‚úì Contenido de .next/standalone:"
          ls -la .next/standalone/ | head -20
          # Verificar que server.js existe en standalone
          if [ ! -f ".next/standalone/server.js" ]; then
            echo "‚úó ERROR: server.js no encontrado en .next/standalone/"
            echo "  Buscando server.js en .next/standalone:"
            find .next/standalone -name "server.js" -type f || echo "  ‚úó server.js no encontrado"
            exit 1
          fi
          echo "  ‚úì server.js encontrado en .next/standalone/"
          # El build standalone crea .next/standalone con solo lo necesario
          # Copiamos los archivos necesarios para el despliegue
          mkdir -p deploy-package
          # Copiar la carpeta standalone completa (contiene server.js y node_modules m√≠nimos)
          # Usar dotglob para incluir archivos ocultos
          shopt -s dotglob
          cp -r .next/standalone/* deploy-package/
          shopt -u dotglob
          # Verificar que server.js se copi√≥ correctamente
          if [ ! -f "deploy-package/server.js" ]; then
            echo "‚úó ERROR: server.js no se copi√≥ a deploy-package/"
            echo "  Contenido de deploy-package despu√©s de copiar:"
            ls -la deploy-package/ | head -20
            exit 1
          fi
          echo "  ‚úì server.js copiado correctamente a deploy-package/"
          # Copiar la carpeta static necesaria para los assets
          # La carpeta .next debe existir en la ra√≠z del deploy para que Next.js encuentre los assets
          mkdir -p deploy-package/.next
          cp -r .next/static deploy-package/.next/static
          # Copiar archivos p√∫blicos
          cp -r public deploy-package/public
          # Crear un package.json optimizado para Azure con el comando correcto
          cat > deploy-package/package.json << 'EOF'
          {
            "name": "fagsol-front",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOF
          # Crear un .deployment para Azure
          echo "[config]" > deploy-package/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy-package/.deployment
          # Crear .deploymentignore para evitar que Azure procese node_modules
          echo "node_modules/" > deploy-package/.deploymentignore
          echo ".git/" >> deploy-package/.deploymentignore
          # Crear .skipdeploy para indicar que no se debe hacer build
          touch deploy-package/.skipdeploy || true
          # Verificar estructura ANTES de crear el artefacto
          echo "‚úì Estructura del paquete de despliegue:"
          ls -la deploy-package/ | head -20
          echo "‚úì Verificando archivos cr√≠ticos en deploy-package:"
          [ -f "deploy-package/server.js" ] && echo "  ‚úì server.js encontrado" || (echo "  ‚úó server.js NO encontrado" && exit 1)
          if [ -d "deploy-package/.next" ]; then
            echo "  ‚úì .next encontrado"
            echo "  ‚úì Contenido de .next:"
            ls -la deploy-package/.next/ | head -10
            [ -d "deploy-package/.next/static" ] && echo "  ‚úì .next/static encontrado" || (echo "  ‚úó .next/static NO encontrado" && exit 1)
          else
            echo "  ‚úó .next NO encontrado - cre√°ndolo..."
            mkdir -p deploy-package/.next
            cp -r .next/static deploy-package/.next/static
            echo "  ‚úì .next creado y static copiado"
          fi
          [ -d "deploy-package/public" ] && echo "  ‚úì public encontrado" || (echo "  ‚úó public NO encontrado" && exit 1)
          [ -f "deploy-package/package.json" ] && echo "  ‚úì package.json encontrado" || (echo "  ‚úó package.json NO encontrado" && exit 1)
          
          # Verificaci√≥n final exhaustiva
          echo "‚úì Verificaci√≥n final de estructura:"
          find deploy-package -maxdepth 2 -type d | sort
          echo "‚úì Verificando que .next/static tenga contenido:"
          ls -la deploy-package/.next/static/ | head -5 || echo "  ‚ö† .next/static est√° vac√≠o o no existe"
          # CR√çTICO: Verificar que node_modules del standalone existe (es necesario para ejecutar server.js)
          if [ -d "deploy-package/node_modules" ]; then
            echo "‚úì node_modules encontrado en deploy-package (necesario para standalone)"
            echo "  ‚úì Verificando que 'next' est√© en node_modules:"
            [ -d "deploy-package/node_modules/next" ] && echo "    ‚úì next encontrado" || (echo "    ‚úó next NO encontrado en node_modules" && exit 1)
          else
            echo "‚úó ERROR: node_modules NO encontrado en deploy-package"
            echo "  El standalone de Next.js requiere node_modules para ejecutar server.js"
            echo "  Verificando contenido de .next/standalone:"
            ls -la .next/standalone/ | head -10
            exit 1
          fi

      - name: Upload artifact for deployment job
        run: |
          cd frontend
          # Verificar estructura ANTES de crear el tar
          echo "‚úì Verificando estructura de deploy-package antes de crear tar:"
          echo "  Contenido de deploy-package:"
          ls -la deploy-package/ | head -20
          # Verificar archivos cr√≠ticos
          [ -f "deploy-package/server.js" ] && echo "  ‚úì server.js encontrado" || (echo "  ‚úó server.js NO encontrado" && exit 1)
          [ -d "deploy-package/node_modules" ] && echo "  ‚úì node_modules encontrado" || (echo "  ‚úó node_modules NO encontrado" && exit 1)
          [ -d "deploy-package/.next" ] && echo "  ‚úì .next encontrado" || (echo "  ‚úó .next NO encontrado" && exit 1)
          [ -d "deploy-package/public" ] && echo "  ‚úì public encontrado" || (echo "  ‚úó public NO encontrado" && exit 1)
          # Crear un tar.gz que incluya todo, incluyendo archivos ocultos y node_modules
          echo "‚úì Creando archivo tar con todo el contenido..."
          # Cambiar al directorio deploy-package y crear el tar desde ah√≠
          cd deploy-package
          # Crear tar incluyendo todos los archivos (usar --no-ignore para asegurar que incluya todo)
          tar -czf ../deploy-package.tar.gz .
          cd ..
          echo "‚úì Archivo tar creado:"
          ls -lh deploy-package.tar.gz
          # Verificar contenido del tar de forma exhaustiva
          echo "‚úì Verificando contenido del tar:"
          echo "  Listando archivos en la ra√≠z del tar (sin subdirectorios):"
          tar -tzf deploy-package.tar.gz | grep "^\./[^/]*$" | head -20
          echo "  Verificando server.js:"
          # El tar incluye archivos con prefijo ./, buscar ./server.js o server.js
          if tar -tzf deploy-package.tar.gz | grep -qE "^(\./)?server\.js$"; then
            echo "    ‚úì server.js encontrado en tar"
            tar -tzf deploy-package.tar.gz | grep -E "^(\./)?server\.js$"
          else
            echo "    ‚úó server.js NO encontrado en tar"
            echo "    Buscando cualquier archivo que contenga 'server.js':"
            tar -tzf deploy-package.tar.gz | grep "server\.js$" | head -5
            exit 1
          fi
          echo "  Verificando node_modules:"
          if tar -tzf deploy-package.tar.gz | grep -qE "^(\./)?node_modules"; then
            echo "    ‚úì node_modules encontrado en tar"
            tar -tzf deploy-package.tar.gz | grep -E "^(\./)?node_modules" | head -3
          else
            echo "    ‚ö† node_modules no encontrado en tar"
            exit 1
          fi
          echo "  Verificando node_modules/next:"
          if tar -tzf deploy-package.tar.gz | grep -qE "^(\./)?node_modules/next"; then
            echo "    ‚úì node_modules/next encontrado en tar"
            tar -tzf deploy-package.tar.gz | grep -E "^(\./)?node_modules/next" | head -3
          else
            echo "    ‚úó node_modules/next NO encontrado en tar"
            exit 1
          fi
          echo "  Verificando .next:"
          if tar -tzf deploy-package.tar.gz | grep -qE "^(\./)?\.next"; then
            echo "    ‚úì .next encontrado en tar"
            tar -tzf deploy-package.tar.gz | grep -E "^(\./)?\.next" | head -3
          else
            echo "    ‚ö† .next no encontrado en tar"
            exit 1
          fi
          echo "  Verificando public:"
          if tar -tzf deploy-package.tar.gz | grep -qE "^(\./)?public"; then
            echo "    ‚úì public encontrado en tar"
            tar -tzf deploy-package.tar.gz | grep -E "^(\./)?public" | head -3
          else
            echo "    ‚ö† public no encontrado en tar"
            exit 1
          fi
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/deploy-package.tar.gz
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy
      
      - name: Prepare deployment package
        run: |
          # El artefacto viene como tar.gz, necesitamos extraerlo
          echo "‚úì Extrayendo artefacto..."
          if [ -f "deploy/deploy-package.tar.gz" ]; then
            echo "  Encontrado: deploy/deploy-package.tar.gz"
            tar -xzf deploy/deploy-package.tar.gz
            echo "‚úì Artefacto extra√≠do"
            # Verificar que node_modules se extrajo correctamente
            if [ -d "node_modules" ]; then
              echo "  ‚úì node_modules extra√≠do correctamente"
              [ -d "node_modules/next" ] && echo "    ‚úì next encontrado en node_modules" || echo "    ‚ö† next NO encontrado en node_modules"
            else
              echo "  ‚úó ERROR: node_modules NO se extrajo del tar.gz"
              echo "  Contenido del directorio actual:"
              ls -la | head -20
              exit 1
            fi
          elif [ -f "deploy/node-app/deploy-package.tar.gz" ]; then
            echo "  Encontrado: deploy/node-app/deploy-package.tar.gz"
            tar -xzf deploy/node-app/deploy-package.tar.gz
            echo "‚úì Artefacto extra√≠do desde node-app/"
            # Verificar que node_modules se extrajo correctamente
            if [ -d "node_modules" ]; then
              echo "  ‚úì node_modules extra√≠do correctamente"
              [ -d "node_modules/next" ] && echo "    ‚úì next encontrado en node_modules" || echo "    ‚ö† next NO encontrado en node_modules"
            else
              echo "  ‚úó ERROR: node_modules NO se extrajo del tar.gz"
              echo "  Contenido del directorio actual:"
              ls -la | head -20
              exit 1
            fi
          else
            echo "‚ö† No se encontr√≥ tar.gz, intentando usar estructura directa..."
            # Buscar el directorio que contiene server.js
            DEPLOY_ROOT=""
            if [ -f "deploy/node-app/server.js" ]; then
              DEPLOY_ROOT="deploy/node-app"
            elif [ -f "deploy/server.js" ]; then
              DEPLOY_ROOT="deploy"
            else
              echo "‚úó ERROR: No se encontr√≥ server.js en el artefacto"
              find deploy -name "server.js" || echo "No se encontr√≥ server.js en ninguna ubicaci√≥n"
              exit 1
            fi
            echo "‚úì Copiando desde $DEPLOY_ROOT..."
            cp -a $DEPLOY_ROOT/. .
            # Verificar que node_modules se copi√≥
            if [ -d "node_modules" ]; then
              echo "  ‚úì node_modules copiado correctamente"
            else
              echo "  ‚ö† node_modules NO encontrado despu√©s de copiar"
              echo "  Buscando node_modules en $DEPLOY_ROOT:"
              find $DEPLOY_ROOT -type d -name "node_modules" | head -3
            fi
          fi
          
          # Verificar estructura del despliegue
          echo "‚úì Estructura del despliegue final:"
          ls -la | head -25
          echo "‚úì Verificando archivos cr√≠ticos:"
          [ -f "package.json" ] && echo "  ‚úì package.json encontrado" || (echo "  ‚úó package.json NO encontrado" && exit 1)
          [ -f "server.js" ] && echo "  ‚úì server.js encontrado" || (echo "  ‚úó server.js NO encontrado" && exit 1)
          # CR√çTICO: Verificar que node_modules existe (necesario para ejecutar server.js)
          if [ -d "node_modules" ]; then
            echo "  ‚úì node_modules encontrado"
            [ -d "node_modules/next" ] && echo "    ‚úì next encontrado en node_modules" || (echo "    ‚úó next NO encontrado en node_modules" && exit 1)
          else
            echo "  ‚úó node_modules NO encontrado - CR√çTICO"
            echo "  ‚ö† Buscando node_modules en el artefacto..."
            find deploy -type d -name "node_modules" | head -5
            echo "  ‚úó ERROR: node_modules es necesario para ejecutar server.js"
            exit 1
          fi
          if [ -d ".next" ]; then
            echo "  ‚úì .next encontrado"
            ls -la .next/ | head -10
            [ -d ".next/static" ] && echo "  ‚úì .next/static encontrado" || (echo "  ‚úó .next/static NO encontrado" && exit 1)
          else
            echo "  ‚úó .next NO encontrado"
            echo "  ‚ö† Buscando .next en el artefacto..."
            find deploy -type d -name ".next" | head -5
            exit 1
          fi
          [ -d "public" ] && echo "  ‚úì public encontrado" || (echo "  ‚úó public NO encontrado" && exit 1)
          [ -f ".deployment" ] && echo "  ‚úì .deployment encontrado" || echo "  ‚ö† .deployment no encontrado (se crear√°)"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_105BBE8F84F949B3882B33709BC89CAC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_98FCEBD4DC7841DCAB92A5D7FB37677E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17BC8AF7D9BA44A3B1223EB76D1D181A }}
          # Subscription ID: 759b41e8-9b8e-4340-b885-e05e7ec853f7
          # Usando OIDC (OpenID Connect) - no se necesita client-secret

      - name: Configure startup command and disable build
        run: |
          echo "Configurando comando de inicio y desactivando build autom√°tico..."
          # Configurar comando de inicio
          az webapp config set \
            --name fagsol-front \
            --resource-group fagsol-rs \
            --startup-file "npm start" || {
            echo "‚ö† No se pudo configurar el comando de inicio, pero continuando..."
          }
          # Desactivar build autom√°tico y optimizaci√≥n de Node.js
          az webapp config appsettings set \
            --name fagsol-front \
            --resource-group fagsol-rs \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              SCM_COMMAND_IDLE_TIMEOUT=600 \
              WEBSITE_NODE_DEFAULT_VERSION=~20 \
              POST_BUILD_COMMAND="" \
              PRE_BUILD_COMMAND="" || {
            echo "‚ö† No se pudieron configurar las variables, pero continuando..."
          }
          # Desactivar optimizaci√≥n de node_modules (no crear tar.gz)
          az webapp config set \
            --name fagsol-front \
            --resource-group fagsol-rs \
            --generic-configurations '{"nodeDefaultVersion": "~20"}' || {
            echo "‚ö† No se pudo configurar node version, pero continuando..."
          }

      - name: Wait before deployment
        run: |
          echo "Esperando 90 segundos para evitar conflictos con reinicios del contenedor..."
          sleep 90
          echo "Espera completada, procediendo con el despliegue..."

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fagsol-front'
          resource-group-name: 'fagsol-rs'
          slot-name: 'Production'
          package: .
          retry-on-timeout: true
          retry-count: 3

          

