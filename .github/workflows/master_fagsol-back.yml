name: Build and deploy Python app to Azure Web App - fagsol-back

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'frontend/**'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjpeg-dev \
            zlib1g-dev \
            libpng-dev \
            libtiff-dev \
            libfreetype6-dev \
            liblcms2-dev \
            libwebp-dev \
            tcl-dev \
            tk-dev

      - name: Prepare deployment package
        run: |
          mkdir -p deploy_package
          rsync -av --exclude='__pycache__' \
                    --exclude='*.pyc' \
                    --exclude='.pytest_cache' \
                    --exclude='.coverage' \
                    --exclude='htmlcov' \
                    --exclude='node_modules' \
                    --exclude='.next' \
                    --exclude='*.log' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    --exclude='media' \
                    --exclude='staticfiles' \
                    --exclude='venv' \
                    --exclude='antenv' \
                    backend/ deploy_package/
          
          if [ -f backend/startup.sh ]; then
            cp backend/startup.sh deploy_package/startup.sh
            chmod +x deploy_package/startup.sh
          fi
          
          du -sh deploy_package

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CEE14BBB8DEE4611B42DC7D5719AB4CE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6C82FA05A127426E8E34B7E0673E74E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_41FB12A187CD40539F6433521BF34E7F }}

      - name: Prepare deployment package
        run: |
          if [ -d "deploy_package" ]; then
            cp -a deploy_package/* .
            cp -a deploy_package/.* . 2>/dev/null || true
          fi

          if [ -f "startup.sh" ]; then
            chmod +x startup.sh
          else
            echo "ERROR: startup.sh no encontrado"
            exit 1
          fi

          if [ ! -f "requirements.txt" ]; then
            echo "ERROR: requirements.txt no encontrado"
            exit 1
          fi

          echo "[config]" > .deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> .deployment

      - name: Configure Azure settings
        run: |
          az webapp config appsettings set \
            --name fagsol-back \
            --resource-group fagsol-rs \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITES_CONTAINER_START_TIME_LIMIT=1800 || true

          az webapp config set \
            --name fagsol-back \
            --resource-group fagsol-rs \
            --startup-file "bash startup.sh" || true

          sleep 120

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fagsol-back'
          resource-group-name: 'fagsol-rs'
          slot-name: 'Production'
          package: '.'
          restart: true
