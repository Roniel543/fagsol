# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - fagsol-frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd frontend
          npm ci
          NODE_ENV=production npm run build

      - name: Prepare standalone build for Azure
        run: |
          cd frontend
          # El build standalone crea .next/standalone con solo lo necesario
          # Copiamos los archivos necesarios para el despliegue
          mkdir -p deploy-package
          # Copiar la carpeta standalone completa (contiene server.js y node_modules mínimos)
          cp -r .next/standalone/* deploy-package/
          # Copiar la carpeta static necesaria para los assets
          mkdir -p deploy-package/.next
          cp -r .next/static deploy-package/.next/static
          # Copiar archivos públicos
          cp -r public deploy-package/public
          # Crear un package.json optimizado para Azure con el comando correcto
          cat > deploy-package/package.json << 'EOF'
          {
            "name": "fagsol-frontend",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOF
          # Crear un .deployment para Azure
          echo "[config]" > deploy-package/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy-package/.deployment
          # Verificar estructura
          echo "✓ Estructura del paquete de despliegue:"
          ls -la deploy-package/ | head -15
          [ -f "deploy-package/server.js" ] && echo "✓ server.js encontrado" || (echo "✗ server.js NO encontrado" && exit 1)

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy
      
      - name: Prepare deployment package
        run: |
          # El artefacto ya viene preparado desde el build job
          # Solo necesitamos moverlo a la raíz para el deploy
          if [ -d "deploy/node-app" ]; then
            mv deploy/node-app/* .
            mv deploy/node-app/.* . 2>/dev/null || true
          else
            mv deploy/* .
            mv deploy/.* . 2>/dev/null || true
          fi
          # Verificar estructura del despliegue
          echo "✓ Estructura del despliegue:"
          ls -la | head -20
          echo "✓ Verificando archivos críticos:"
          [ -f "package.json" ] && echo "  ✓ package.json encontrado" || (echo "  ✗ package.json NO encontrado" && exit 1)
          [ -d ".next" ] && echo "  ✓ .next encontrado" || (echo "  ✗ .next NO encontrado" && exit 1)
          [ -d "public" ] && echo "  ✓ public encontrado" || (echo "  ✗ public NO encontrado" && exit 1)
          [ -f ".deployment" ] && echo "  ✓ .deployment encontrado" || echo "  ⚠ .deployment no encontrado (se creará)"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_105BBE8F84F949B3882B33709BC89CAC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_98FCEBD4DC7841DCAB92A5D7FB37677E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17BC8AF7D9BA44A3B1223EB76D1D181A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fagsol-frontend'
          resource-group-name: 'fagsol-rg'
          slot-name: 'Production'
          package: .
          