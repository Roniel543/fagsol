# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - fagsol-frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        env:
          # IMPORTANTE: NEXT_PUBLIC_* se inyectan en tiempo de BUILD, no runtime
          # Estas variables deben estar aquí, no solo en Azure Portal
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://fagsol-backend-e5ghbzhyhnd2f7bn.centralus-01.azurewebsites.net/api/v1' }}
          NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY || 'TEST-2742c5af-4c5d-4ea6-9924-da7ba403fd7a' }}
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Prepare standalone build for Azure
        run: |
          cd frontend
          # El build standalone crea .next/standalone con solo lo necesario
          # Copiamos los archivos necesarios para el despliegue
          mkdir -p deploy-package
          # Copiar la carpeta standalone completa (contiene server.js y node_modules mínimos)
          # Usar dotglob para incluir archivos ocultos
          shopt -s dotglob
          cp -r .next/standalone/* deploy-package/
          shopt -u dotglob
          # Copiar la carpeta static necesaria para los assets
          # La carpeta .next debe existir en la raíz del deploy para que Next.js encuentre los assets
          mkdir -p deploy-package/.next
          cp -r .next/static deploy-package/.next/static
          # Copiar archivos públicos
          cp -r public deploy-package/public
          # Crear un package.json optimizado para Azure con el comando correcto
          cat > deploy-package/package.json << 'EOF'
          {
            "name": "fagsol-frontend",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOF
          # Crear un .deployment para Azure
          echo "[config]" > deploy-package/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy-package/.deployment
          # Crear .deploymentignore para evitar que Azure procese node_modules
          echo "node_modules/" > deploy-package/.deploymentignore
          echo ".git/" >> deploy-package/.deploymentignore
          # Crear .skipdeploy para indicar que no se debe hacer build
          touch deploy-package/.skipdeploy || true
          # Verificar estructura ANTES de crear el artefacto
          echo "✓ Estructura del paquete de despliegue:"
          ls -la deploy-package/ | head -20
          echo "✓ Verificando archivos críticos en deploy-package:"
          [ -f "deploy-package/server.js" ] && echo "  ✓ server.js encontrado" || (echo "  ✗ server.js NO encontrado" && exit 1)
          if [ -d "deploy-package/.next" ]; then
            echo "  ✓ .next encontrado"
            echo "  ✓ Contenido de .next:"
            ls -la deploy-package/.next/ | head -10
            [ -d "deploy-package/.next/static" ] && echo "  ✓ .next/static encontrado" || (echo "  ✗ .next/static NO encontrado" && exit 1)
          else
            echo "  ✗ .next NO encontrado - creándolo..."
            mkdir -p deploy-package/.next
            cp -r .next/static deploy-package/.next/static
            echo "  ✓ .next creado y static copiado"
          fi
          [ -d "deploy-package/public" ] && echo "  ✓ public encontrado" || (echo "  ✗ public NO encontrado" && exit 1)
          [ -f "deploy-package/package.json" ] && echo "  ✓ package.json encontrado" || (echo "  ✗ package.json NO encontrado" && exit 1)
          
          # Verificación final exhaustiva
          echo "✓ Verificación final de estructura:"
          find deploy-package -maxdepth 2 -type d | sort
          echo "✓ Verificando que .next/static tenga contenido:"
          ls -la deploy-package/.next/static/ | head -5 || echo "  ⚠ .next/static está vacío o no existe"
          # Asegurar que no haya node_modules en la raíz (el standalone ya los incluye)
          if [ -d "deploy-package/node_modules" ]; then
            echo "⚠ ADVERTENCIA: node_modules encontrado en deploy-package, removiendo..."
            rm -rf deploy-package/node_modules
            echo "✓ node_modules removido (el standalone ya los incluye)"
          fi

      - name: Upload artifact for deployment job
        run: |
          cd frontend
          # Crear un tar.gz que incluya todo, incluyendo archivos ocultos
          echo "✓ Creando archivo tar con todo el contenido..."
          tar -czf deploy-package.tar.gz -C deploy-package .
          echo "✓ Archivo tar creado:"
          ls -lh deploy-package.tar.gz
          # Verificar que .next está en el tar
          echo "✓ Verificando contenido del tar:"
          tar -tzf deploy-package.tar.gz | grep "\.next" | head -10 || echo "⚠ .next no encontrado en tar"
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/deploy-package.tar.gz
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy
      
      - name: Prepare deployment package
        run: |
          # El artefacto viene como tar.gz, necesitamos extraerlo
          echo "✓ Extrayendo artefacto..."
          if [ -f "deploy/deploy-package.tar.gz" ]; then
            tar -xzf deploy/deploy-package.tar.gz
            echo "✓ Artefacto extraído"
          elif [ -f "deploy/node-app/deploy-package.tar.gz" ]; then
            tar -xzf deploy/node-app/deploy-package.tar.gz
            echo "✓ Artefacto extraído desde node-app/"
          else
            echo "⚠ No se encontró tar.gz, intentando usar estructura directa..."
            # Buscar el directorio que contiene server.js
            DEPLOY_ROOT=""
            if [ -f "deploy/node-app/server.js" ]; then
              DEPLOY_ROOT="deploy/node-app"
            elif [ -f "deploy/server.js" ]; then
              DEPLOY_ROOT="deploy"
            else
              echo "✗ ERROR: No se encontró server.js en el artefacto"
              find deploy -name "server.js" || echo "No se encontró server.js en ninguna ubicación"
              exit 1
            fi
            echo "✓ Copiando desde $DEPLOY_ROOT..."
            cp -a $DEPLOY_ROOT/. .
          fi
          
          # Verificar estructura del despliegue
          echo "✓ Estructura del despliegue final:"
          ls -la | head -25
          echo "✓ Verificando archivos críticos:"
          [ -f "package.json" ] && echo "  ✓ package.json encontrado" || (echo "  ✗ package.json NO encontrado" && exit 1)
          [ -f "server.js" ] && echo "  ✓ server.js encontrado" || (echo "  ✗ server.js NO encontrado" && exit 1)
          if [ -d ".next" ]; then
            echo "  ✓ .next encontrado"
            ls -la .next/ | head -10
            [ -d ".next/static" ] && echo "  ✓ .next/static encontrado" || (echo "  ✗ .next/static NO encontrado" && exit 1)
          else
            echo "  ✗ .next NO encontrado"
            echo "  ⚠ Buscando .next en el artefacto..."
            find deploy -type d -name ".next" | head -5
            exit 1
          fi
          [ -d "public" ] && echo "  ✓ public encontrado" || (echo "  ✗ public NO encontrado" && exit 1)
          [ -f ".deployment" ] && echo "  ✓ .deployment encontrado" || echo "  ⚠ .deployment no encontrado (se creará)"
          
          # Verificar estructura del despliegue
          echo "✓ Estructura del despliegue final:"
          ls -la | head -20
          echo "✓ Verificando archivos críticos:"
          [ -f "package.json" ] && echo "  ✓ package.json encontrado" || (echo "  ✗ package.json NO encontrado" && exit 1)
          [ -f "server.js" ] && echo "  ✓ server.js encontrado" || (echo "  ✗ server.js NO encontrado" && exit 1)
          if [ -d ".next" ]; then
            echo "  ✓ .next encontrado"
            ls -la .next/ | head -10
            [ -d ".next/static" ] && echo "  ✓ .next/static encontrado" || (echo "  ✗ .next/static NO encontrado" && exit 1)
          else
            echo "  ✗ .next NO encontrado"
            echo "  ⚠ Intentando crear .next desde el artefacto..."
            find deploy -type d -name "static" | head -5
            exit 1
          fi
          [ -d "public" ] && echo "  ✓ public encontrado" || (echo "  ✗ public NO encontrado" && exit 1)
          [ -f ".deployment" ] && echo "  ✓ .deployment encontrado" || echo "  ⚠ .deployment no encontrado (se creará)"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_105BBE8F84F949B3882B33709BC89CAC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_98FCEBD4DC7841DCAB92A5D7FB37677E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17BC8AF7D9BA44A3B1223EB76D1D181A }}

      - name: Configure startup command and disable build
        run: |
          echo "Configurando comando de inicio y desactivando build automático..."
          # Configurar comando de inicio
          az webapp config set \
            --name fagsol-frontend \
            --resource-group fagsol-rg \
            --startup-file "npm start" || {
            echo "⚠ No se pudo configurar el comando de inicio, pero continuando..."
          }
          # Desactivar build automático y optimización de Node.js
          az webapp config appsettings set \
            --name fagsol-frontend \
            --resource-group fagsol-rg \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              SCM_COMMAND_IDLE_TIMEOUT=600 \
              WEBSITE_NODE_DEFAULT_VERSION=~20 \
              POST_BUILD_COMMAND="" \
              PRE_BUILD_COMMAND="" || {
            echo "⚠ No se pudieron configurar las variables, pero continuando..."
          }
          # Desactivar optimización de node_modules (no crear tar.gz)
          az webapp config set \
            --name fagsol-frontend \
            --resource-group fagsol-rg \
            --generic-configurations '{"nodeDefaultVersion": "~20"}' || {
            echo "⚠ No se pudo configurar node version, pero continuando..."
          }

      - name: Wait before deployment
        run: |
          echo "Esperando 90 segundos para evitar conflictos con reinicios del contenedor..."
          sleep 90
          echo "Espera completada, procediendo con el despliegue..."

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fagsol-frontend'
          resource-group-name: 'fagsol-rg'
          slot-name: 'Production'
          package: .
          retry-on-timeout: true
          retry-count: 3
          