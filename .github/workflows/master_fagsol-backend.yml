name: Build and deploy Python app to Azure Web App - fagsol-backend

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'frontend/**'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjpeg-dev \
            zlib1g-dev \
            libpng-dev \
            libtiff-dev \
            libfreetype6-dev \
            liblcms2-dev \
            libwebp-dev \
            tcl-dev \
            tk-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Prepare deployment package
        run: |
          mkdir -p deploy_package
          rsync -av --exclude='__pycache__' \
                    --exclude='*.pyc' \
                    --exclude='.pytest_cache' \
                    --exclude='.coverage' \
                    --exclude='htmlcov' \
                    --exclude='node_modules' \
                    --exclude='.next' \
                    --exclude='*.log' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    --exclude='media' \
                    --exclude='staticfiles' \
                    backend/ deploy_package/
          cp backend/requirements.txt deploy_package/requirements.txt
          if [ -f backend/startup.sh ]; then
            cp backend/startup.sh deploy_package/startup.sh
            chmod +x deploy_package/startup.sh
          fi
          echo "Tamaño del paquete de despliegue:"
          du -sh deploy_package

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CEE14BBB8DEE4611B42DC7D5719AB4CE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6C82FA05A127426E8E34B7E0673E74E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_41FB12A187CD40539F6433521BF34E7F }}

      - name: Prepare deployment package
        run: |
          # El artefacto viene en un subdirectorio, necesitamos moverlo a la raíz
          if [ -d "deploy_package" ]; then
            mv deploy_package/* .
            mv deploy_package/.* . 2>/dev/null || true
            rmdir deploy_package 2>/dev/null || true
          fi
          # Verificar que startup.sh está presente
          if [ -f "startup.sh" ]; then
            chmod +x startup.sh
            echo "✓ startup.sh encontrado y marcado como ejecutable"
            ls -la startup.sh
          else
            echo "✗ ERROR: startup.sh no encontrado"
            ls -la
            exit 1
          fi
          # Verificar que requirements.txt está presente
          if [ -f "requirements.txt" ]; then
            echo "✓ requirements.txt encontrado"
          else
            echo "✗ ERROR: requirements.txt no encontrado"
            exit 1
          fi
          # Crear .deployment para desactivar build automático
          echo "[config]" > .deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> .deployment

      - name: Configure Azure settings
        run: |
          echo "Configurando Azure para desactivar build automático..."
          # Desactivar build automático
          az webapp config appsettings set \
            --name fagsol-backend \
            --resource-group fagsol-rg \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false || true
          # Configurar comando de inicio
          az webapp config set \
            --name fagsol-backend \
            --resource-group fagsol-rg \
            --startup-file "bash /home/site/wwwroot/startup.sh" || true
          echo "Esperando 120 segundos para que el contenedor SCM se estabilice después de la configuración..."
          sleep 120
          echo "Espera completada, procediendo con el despliegue..."

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fagsol-backend'
          resource-group-name: 'fagsol-rg'
          slot-name: 'Production'
          package: '.'
          restart: true
