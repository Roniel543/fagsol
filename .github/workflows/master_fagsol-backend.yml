# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - fagsol-backend

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'frontend/**'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'


      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjpeg-dev \
            zlib1g-dev \
            libpng-dev \
            libtiff-dev \
            libfreetype6-dev \
            liblcms2-dev \
            libwebp-dev \
            tcl-dev \
            tk-dev

      - name: Create and Start virtual environment and Install dependencies
        run: |
          cd backend
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare deployment package
        run: |
          # Crear directorio temporal para el despliegue
          mkdir -p deploy_package
          # Copiar contenido de backend EXCLUYENDO venv y otros directorios grandes
          rsync -av --exclude='venv' \
                    --exclude='antenv' \
                    --exclude='__pycache__' \
                    --exclude='*.pyc' \
                    --exclude='.pytest_cache' \
                    --exclude='.coverage' \
                    --exclude='htmlcov' \
                    --exclude='node_modules' \
                    --exclude='.next' \
                    --exclude='env' \
                    --exclude='.venv' \
                    --exclude='*.log' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    --exclude='media' \
                    --exclude='staticfiles' \
                    backend/ deploy_package/
          # Asegurar que requirements.txt esté en la raíz
          cp backend/requirements.txt deploy_package/requirements.txt
          # Limpieza adicional por si acaso
          find deploy_package -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find deploy_package -type f -name "*.pyc" -delete 2>/dev/null || true
          # Asegurar que startup.sh sea ejecutable
          if [ -f deploy_package/startup.sh ]; then
            chmod +x deploy_package/startup.sh
            echo "startup.sh marcado como ejecutable"
          fi
          # Mostrar tamaño del paquete
          echo "Tamaño del paquete de despliegue:"
          du -sh deploy_package
          echo "Número de archivos en el paquete:"
          find deploy_package -type f | wc -l

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CEE14BBB8DEE4611B42DC7D5719AB4CE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6C82FA05A127426E8E34B7E0673E74E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_41FB12A187CD40539F6433521BF34E7F }}

      - name: Check App Service status and wait if busy
        run: |
          echo "Verificando estado del App Service..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            STATE=$(az webapp show --name fagsol-backend --resource-group fagsol-rg --query "state" -o tsv 2>/dev/null || echo "Unknown")
            echo "Estado del App Service (intento $((RETRY_COUNT + 1))/$MAX_RETRIES): $STATE"
            
            if [ "$STATE" = "Running" ] || [ "$STATE" = "Stopped" ]; then
              echo "✓ App Service está en estado válido: $STATE"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⚠ Esperando 15 segundos antes de reintentar..."
                sleep 15
              fi
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "⚠ No se pudo verificar el estado, pero continuando con el despliegue..."
          fi
          
      - name: Wait before deployment
        run: |
          echo "Esperando 60 segundos para evitar conflictos con reinicios del contenedor..."
          sleep 60
          echo "Espera completada, procediendo con el despliegue..."

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        continue-on-error: false
        with:
          app-name: 'fagsol-backend'
          resource-group-name: 'fagsol-rg'
          slot-name: 'Production'
          package: '.'
          startup-command: 'bash startup.sh'


